<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        

        <div class="container-sm">
            <h1>Survey</h1>
    
            <p>Please fill out the following survey!</p>
    
            <form id="surveyForm" onsubmit="return onSubmit()">
                <div class="mb-3">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" class="form-control" id="firstname" onblur="validateInput(this)">
                    <div class="invalid-feedback">Please enter a valid firstname (letters only, no spaces or special symbols).</div>
                </div>
    
                <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control" id="lastname" onblur="validateInput(this)">
                    <div class="invalid-feedback">Please enter a valid lastname (letters only, no spaces or special symbols).</div>
                </div>
                    
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" min="18" onblur="validateInput(this)">
                    <div class="invalid-feedback">Please enter a valid age (18 or older, numbers only).</div>
                </div>
    
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
            <script>
                function validateInput(input) {
                    let value = input.value.trim();
                    let valid = false;
                    if (input.id === "firstname" || input.id === "lastname") {
                        valid = /^[A-Za-z]+$/.test(value);
                    } else if (input.id === "age") {
                        valid = /^\d+$/.test(value) && value !== "";
                    }
                    if (!valid) {
                        input.classList.add("is-invalid");
                    } else {
                        input.classList.remove("is-invalid");
                    }
                    return valid;
                }

                function onSubmit() {
                    const firstname = document.getElementById("firstname");
                    const lastname = document.getElementById("lastname");
                    const age = document.getElementById("age");
                    let valid = true;
                    valid &= validateInput(firstname);
                    valid &= validateInput(lastname);
                    valid &= validateInput(age);
                    return !!valid;
                }
            </script>
        </div>
    </body>
</html>
